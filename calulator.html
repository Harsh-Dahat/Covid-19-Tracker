<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="main">
      <div class="inp">
        <input type="text" id="inputBox" placeholder="0">
      </div>
      <div class="btns">
        <button id="equal">AC</button>
        <button id="equal">DEL</button>
        <button id="opre">+/-</button>
        <button id="opre">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="opre">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="opre">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button id="opre">%</button>
        <button>0</button>
        <button id="opr">.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

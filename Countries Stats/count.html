<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Data</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="count.css" />
    <link rel="stylesheet" href="respon.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <a class="navbar-brand" href="#" id="bold">COVID-<b>19</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#myToggle"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myToggle">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="me">
              <li class="nav-item">
                <a class="nav-link active" href="../index.html"
                  >Health topics</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Countries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/global/global.html">Global</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/online/online.html">Online Test</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="covid">
      <select id="country-select">
        <option value="" disabled selected>Select a country</option>
      </select>

      <div class="board">
        <div class="card-1 box">
          <i class="fa-solid fa-chart-line"></i>
          <h3>Active Case</h3>
          <span id="active" class="sp"></span>
        </div>
        <div class="card-2 box">
          <i class="fa-solid fa-suitcase-medical"></i>
          <h3>Total Case</h3>
          <span id="total" class="sp"></span>
        </div>
        <div class="card-3 box">
          <i class="fa-solid fa-circle-xmark"></i>
          <h3>Critical Case</h3>
          <span id="critical" class="sp"></span>
        </div>
        <div class="card-4 box">
          <i class="fa-solid fa-xmark"></i>
          <h3>Total Death</h3>
          <span id="death" class="sp"></span>
        </div>
        <div class="card-5 box">
          <i class="fa-solid fa-circle-check"></i>
          <h3>Recoverd</h3>
          <span id="recover" class="sp"></span>
        </div>
        <div class="card-6 box">
          <i class="fa-solid fa-eye"></i>
          <h3>Total Test Done</h3>
          <span id="test" class="sp"></span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>

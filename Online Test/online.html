<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 (Online test Registration)</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="online.css">
</head>
<body>
    <div class="form-container">
        <h1>Covid-19 Online Test</h1>
        <label>Full Name:</label>
        <input type="text">
        <label>Email:</label>
        <input type="email">
        <label>Phone Number:</label>
        <input type="tel">
        <label>Age:</label>
        <input type="number">
        <label>Mention Symptoms:</label>
        <select>
            <option disabled selected>--Select Symptoms--</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
        </select>
        <button class="btn" type="submit">Submit</button>
    </div>
</body>
</html>
